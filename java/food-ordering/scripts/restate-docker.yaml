worker:
  kafka:
    clusters:
      my-cluster:
        bootstrap.servers: localhost:9092
  storage_query:
    bind_address: 0.0.0.0:5432
  invoker:
    retry_policy:
      max_interval: 2s
    inactivity_timeout: 1000m
    abort_timeout: 1000m
    http2_keep_alive:
      interval: 1000m
      timeout: 1000m