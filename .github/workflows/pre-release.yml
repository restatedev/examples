name: Pre-release updates

on:
  workflow_dispatch:
    inputs:
      sdkTypescriptVersion:
        description: 'sdk-typescript version (without prepending v). Leave empty if you do not want to update it.'
        required: false
        type: string
      sdkJavaVersion:
        description: 'sdk-java version (without prepending v). Leave empty if you do not want to update it.'
        required: false
        type: string
      cdkVersion:
        description: 'cdk version (without prepending v). Leave empty if you do not want to update it.'
        required: false
        type: string

jobs:
  updates:
    # prevent from running on forks
    if: github.repository_owner == 'restatedev'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Setup node
      - uses: actions/setup-node@v3
        if: github.event.inputs.sdkTypescriptVersion != ''
        with:
          node-version: "19.x"
          registry-url: 'https://registry.npmjs.org'

      # Bump sdk version in node examples and run checks
      - name: Run npm updates
        if: github.event.inputs.sdkTypescriptVersion != ''
        run: npm --prefix typescript install @restatedev/restate-sdk@^${{ inputs.sdkTypescriptVersion }} --workspaces
      - name: Check npm examples compile correctly
        if: github.event.inputs.sdkTypescriptVersion != ''
        run: npm --prefix typescript run verify --workspaces

      - name: "Test typescript-end-to-end-testing example"
        working-directory: ./typescript/end-to-end-testing
        run: npm ci && npm run proto && npm run test

      # Setup Java
      - uses: actions/setup-java@v3
        if: github.event.inputs.sdkJavaVersion != ''
        with:
          distribution: 'temurin'
          java-version: '17'

      # Bump sdk version in java/kotlin examples and run checks
      # When adding a new example make sure it's listed here
      - name: Find and replace restateVersion in build.gradle.kts for java templates
        if: github.event.inputs.sdkJavaVersion != ''
        run: for jvmDir in hello-world-http hello-world-lambda food-ordering/app tour-of-restate patterns; do sed -i 's/val restateVersion = "[0-9A-Z.-]*"/val restateVersion = "${{ inputs.sdkJavaVersion }}"/' java/$jvmDir/build.gradle.kts; done
      - name: Find and replace restateVersion in build.gradle.kts for kotlin templates
        if: github.event.inputs.sdkJavaVersion != ''
        run: for jvmDir in hello-world-http hello-world-lambda; do sed -i 's/val restateVersion = "[0-9A-Z.-]*"/val restateVersion = "${{ inputs.sdkJavaVersion }}"/' kotlin/$jvmDir/build.gradle.kts; done
      - name: Find and replace restateVersion in build.gradle.kts for kotlin/hello-world-lambda-cdk
        if: github.event.inputs.sdkJavaVersion != ''
        run: sed -i 's/val restateVersion = "[0-9A-Z.-]*"/val restateVersion = "${{ inputs.sdkJavaVersion }}"/' kotlin/hello-world-lambda-cdk/lambda/build.gradle.kts

      # When adding a new example add the check task here
      - name: Test java/hello-world-http
        if: github.event.inputs.sdkJavaVersion != ''
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          build-root-directory: java/hello-world-http
      - name: Test java/hello-world-lambda
        if: github.event.inputs.sdkJavaVersion != ''
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          build-root-directory: java/hello-world-lambda
      - name: Test java/food-ordering
        if: github.event.inputs.sdkJavaVersion != ''
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          build-root-directory: java/food-ordering/app
      - name: Test java/patterns
        if: github.event.inputs.sdkJavaVersion != ''
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          build-root-directory: java/patterns
      - name: Test java/tour-of-restate
        if: github.event.inputs.sdkJavaVersion != ''
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          build-root-directory: java/tour-of-restate
      - name: Test kotlin/hello-world-http
        if: github.event.inputs.sdkJavaVersion != ''
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          build-root-directory: kotlin/hello-world-http
      - name: Test kotlin/hello-world-lambda
        if: github.event.inputs.sdkJavaVersion != ''
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          build-root-directory: kotlin/hello-world-lambda

      - name: Update cdk version
        if: github.event.inputs.cdkVersion != ''
        run: npm --prefix kotlin/hello-world-lambda-cdk install @restatedev/restate-cdk@^${{ inputs.cdkVersion }}

      # CDK projects are a hybrid of TypeScript CDK stack + platform-specific handler code; the top-level npm CDK build
      # is responsible for verifying the language-specific handler code. They are also not a part of the TypeScript
      # examples workspace, so we test them separately here.
      - name: Test kotlin/hello-world-lambda-cdk
        if: github.event.inputs.cdkVersion != '' || github.event.inputs.sdkJavaVersion != ''
        run: |
          npm --prefix kotlin/hello-world-lambda-cdk clean-install
          npm --prefix kotlin/hello-world-lambda-cdk run verify

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "[GithubActions] Update Restate ${{ inputs.sdkTypescriptVersion != '' && format('SDK-Typescript {0} ', inputs.sdkTypescriptVersion) }}${{ inputs.sdkJavaVersion != '' && format('SDK-Java {0} ', inputs.sdkJavaVersion) }}${{ inputs.cdkVersion != '' && format('CDK {0} ', inputs.cdkVersion) }}"
          commit-message: "[GithubActions] Update Restate ${{ inputs.sdkTypescriptVersion != '' && format('SDK-Typescript {0} ', inputs.sdkTypescriptVersion) }}${{ inputs.sdkJavaVersion != '' && format('SDK-Java {0} ', inputs.sdkJavaVersion) }}${{ inputs.cdkVersion != '' && format('CDK {0} ', inputs.cdkVersion) }}"
          add-paths: |
            **/package.json
            **/package-lock.json
            **/build.gradle.kts